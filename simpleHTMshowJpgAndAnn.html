<html>
<body >
  <input type="radio" id="r1" name="W" checked="true" onclick="changeImg()">W/L 300/1000 <br>
  <input type="radio" id="r2" name="W" onclick="changeImg()">W/L  600/1000 <br>
  <input type="radio" id="r3" name="W" onclick="changeImg()" >W/L  1200/1000 <br>
  
  <div style="position: relative;">
     <img id="img1" src="jpgDir/300-1000.PNG" width="512" height="512"
          style="position: absolute;  left: 0px; top:0px; z-index: 1;" />
     <svg width="512" height="512"
          style="position: absolute;  left: 0px; top:0px; z-index: 2;" >
        <circle cx="360" cy="300" r="40" stroke="red" stroke-width="3" fill="none" />
     </svg> 
         
  </div>


</body>
    <script type="text/javascript">
    
    function changeImg() { 
      //  alert("aaa");
        if (document.getElementById("r1").checked == true) {
                document.getElementById("img1").src = "jpgDir/300-1000.PNG" 
            }

        if (document.getElementById("r2").checked == true) {
                document.getElementById("img1").src = "jpgDir/600-1500.PNG" 
            }

        if (document.getElementById("r3").checked == true) {
                document.getElementById("img1").src = "jpgDir/1200-1000.PNG" 
            }  

        }        

    </script>

</html>
